<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width= , initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <div class="container">
    <div class="form-box">
      <h4 class="title">Sign Up</h4>

      <form action="#">
        <div class="form-group">
          <label for="name" class="sub-title">Username</label>
          <input type="text" class="form-style" id="name" placeholder="Enter Your Username" required>
        </div>

        <div class="form-group">
          <label for="email" class="sub-title">Email</label>
          <input type="email" class="form-style" id="email" placeholder="Enter Your Email" required>
        </div>

        <div class="form-group">
          <label for="password" class="sub-title">Passowrd</label>
          <input type="password" class="form-style" id="password" placeholder="Enter Your Password" required>
        </div>

        <div class="form-group">
          <label for="confirm-password" class="sub-title">Confirm Passowrd</label>
          <input type="password" class="form-style" id="confirm-password" placeholder="Confirm Your Password" required>
        </div>

        <label for="#" class="terms">
          I agree to Terms & Conditions
          <input type="checkbox">
        </label>

        <div>
          <button class="btn">SIGN UP</button>
          <p>Have an Account? <a href="#" class="link">Login Here</a></p>
        </div>

      </form>
    </div>
  </div>

</body>

</html>
